</body>
<script >
    let number   = [
        [1,2,3,4],
        [4,5,6,7],
        [5,6,8,9],
        [5,8,4,1],
    ];

    let first = 0, second = 0;
    for (let i = 0; i < number.length; i++) {
            for (let j = 0; j <number[i].length; j++) {
                if (i === j)
                     first += number[i][j];
                if ((i + j) === (4 - 1))
                     second += number[i][j];
           }}
    document.write("Principal Diagonal:" + first + "<br>");
    document.write("Secondary Diagonal:" + second + "<br>");




</script>
</html>
